<mat-card>
    <mat-card-header>
        <mat-card-title>
            Cadastrar funcion√°rio
        </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-flat-button class="exit" (click)="exit()">
            <mat-icon>reply</mat-icon>
            voltar
        </button>
    </mat-card-actions>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="teste@gmail.com" [formControl]="email" (blur)="updateErrorMessage()" required
                name="Email">
            @if (email.invalid) {
            <mat-error>{{errorEmailMessage}}</mat-error>
            }
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Fulano" [formControl]="fullName" (blur)="updateErrorMessage()" required>
            @if (fullName.invalid) {
            <mat-error>{{errorNameMessage}}</mat-error>
            }
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" (blur)="updateErrorMessage()"
                required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide" class="icon" color="primary">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            @if (password.invalid) {
            <mat-error>{{errorMessage}}</mat-error>
            }
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Select</mat-label>
            <mat-select id="permissionSelect" (change)="onPermissionChange($event)">
                <mat-option *ngFor="let permission of permissions" [value]="permission">
                    {{ permission }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-fab (click)="register()" style="background-color: #3e0079b6; color: #fff;">Cadastrar</button>
</mat-card>
