<button mat-flat-button class="create" (click)="createUser()">
    Cadastrar funcion√°rio
    <mat-icon>add_circle_outline</mat-icon>
</button>

<table mat-table [dataSource]="users" class="mat-elevation-z8 custom-table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header-center">id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="header-center">email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef class="header-center">full name</th>
        <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef class="header-center">permissions</th>
        <td mat-cell *matCellDef="let row">{{row.permissions}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="header-center">Actions</th>
        <td mat-cell *matCellDef="let row">
            <a (click)="openDialog(row.fullName, row.id)" class="delete">
                <i class="material-icons">delete</i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
