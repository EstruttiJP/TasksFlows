<h2 mat-dialog-title>Deletar usuário?</h2>
<mat-dialog-content>
    Você deseja deletar {{data.fullName}} do base de dados?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Não</button>
  <button mat-raised-button class="delete" (click)="deleteUser()">
    <mat-icon>delete</mat-icon>Sim</button>
</mat-dialog-actions>
